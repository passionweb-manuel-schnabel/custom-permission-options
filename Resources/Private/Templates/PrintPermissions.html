<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace core=TYPO3\CMS\Core\ViewHelpers}

<f:layout name="Module" />

<f:section name="Content">
    <h1>
        Passionweb Custom Permissions:
    </h1>
    <div>
        <f:if condition="{extendedFileAccess}">
            <f:then>
                <label>
                    <input type="checkbox" checked="checked">
                </label>
            </f:then>
            <f:else>
                <label>
                    <input type="checkbox">
                </label>
            </f:else>
        </f:if>
        Extended File Access
    </div>
    <br>
    <div>
        <f:if condition="{extendedPagesAccess}">
            <f:then>
                <label>
                    <input type="checkbox" checked="checked">
                </label>
            </f:then>
            <f:else>
                <label>
                    <input type="checkbox">
                </label>
            </f:else>
        </f:if>
        Extended Pages Access
    </div>
</f:section>
